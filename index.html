<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel= "stylesheet" href= "fonts/css/line-awesome.css" >
    <link rel="icon" href="images/rock-paper-scissors (1).png" rel = "icon">
    <title>Камінь-Ножиці-Папір</title>

</head>

<body>

    <section class="game">
       
        <div class="title">Камінь-Ножиці-Папір</div>
        
        <div class="score">

            <div class="playerScore">
                <h2>Гравець</h2>
                <p class="p-count count">0</p>
            </div>

            <div class="computerScore">
                <h2>Бот</h2>
                <p class="c-count count">0</p>
            </div>

        </div>

        <div class="options">
            <button class="rock"><i class="las la-hand-rock"></i></button>
            <button class="paper"><i class="las la-hand-paper"></i></button>
            <button class="scissor"><i class="las la-hand-scissors"></i></button>    
        </div>

        <div class="move">Зробіть вибір</div>

        <div class="movesleft">Лишилось кроків: 10 </div>
        
        <div class="result"></div>
        
        <button class="reload"></button>
    </section>
    
    <script src="js/code.js"></script>
    
</body>
</html>
